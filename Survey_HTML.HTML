<body>
<body style="background-color:black;">
  
  <head>
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono|Abel" rel="stylesheet">
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet" />
  </head>
  
   <main>
    <img id="shelling-one"
         src="https://steamuserimages-a.akamaihd.net/ugc/929296461679415226/4A5111586556DEB3A95181337DB773F729E4BD23/" alt=""/>
    
     <h1 id="title">404 HUMAN AUGMENTATIONS<div id="blinking-underscore">_</div></h1>

    <p id="description"> bla bla bla bla bla </p>
     
    <form id="survey-form" action="#">
      <div class="section">
        <div class="inner-column">
          <label id="name-label">FAMILY NAME:</label>
          <input id="name" class="form-placeholder" type="text" placeholder="APPLESEED" required>
        </div>
        <div class="inner-column">
          <label>GIVEN NAME:</label>
          <input class="form-placeholder" type="text" placeholder="JOHN" required>
        </div>
        <div class="inner-column">
          <label id="number-label">AGE:</label>
          <input class="form-placeholder" id="number" type="number" min="1" max="130" placeholder="???" required>
        </div>
      </div>
   
      <div class="inner-column">
        <label id="email-label">MIND-COMM:</label>
        <input id="email" class="form-placeholder" type="email" placeholder="ELECTRONIC MAILING ADDRESS" multiple required>
      </div>
       
      <div class="sb-section">
        <p>Where did you hear about us?</p>
        <label><input type="checkbox" value="Net" name"enhanced"> Net</label>
        <label><input type="checkbox" value="Ad" name"enhanced"> Ad</label>
        <label><input type="checkbox" value="Rec" name"enhanced"> Rec</label>
        <label><input type="checkbox" value="Referral" name"enhanced"> Referral</label>
      </div>
      
      <div class="sb-section">
        <p>Which location will you be visiting us at?</p>
        <label><input type="radio" value="1" name="experience" class="radio1" required> Tokyo</label>
        <label><input type="radio" value="2" name="experience" class="radio1"> Seoul</label>
        <label><input type="radio" value="3" name="experience" class="radio1"> Singapore</label>
      </div>
      
      <div class="sb-section">
        <p>What general area do you wish to enhance and/or repair? </p>
        <select id="dropdown" name="body-part" class="dropdown1" required>
          <option value="">Please choose one from below:</option>
          <option value="head">Head</option>
          <option value="neck">Neck</option>
          <option value="arm">Arm</option>
          <option value="hand">Hand</option>
          <option value="leg">Leg</option>
          <option value="foot">Foot</option>
          <option value="torso">Torso</option>
          <option value="internal parts">Internal Parts</option>
        </select>
      </div>
      
      <div class="section">
        <p>Please describe in detail your desired operation:</p>
        <textarea id="text-field" class="text1" required></textarea>
      </div>
      
      <button class="btn" id="submit" type="submit">SUBMIT</button> 
    </form>
  </main>
  
</body>
